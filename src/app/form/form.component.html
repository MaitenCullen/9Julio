<div class="container" >  
    <form id="contact" action="index.php"   method="POST" [formGroup]="datos" >
      <h3>Para mas información, le pedimos 
        que por favor complete el formulario.</h3>
      <fieldset>
        <input placeholder="Nombre y apellido" type="text" tabindex="1" formControlName="nombre" class="form-control nombre" name="nombre" required >
        <!-- <span *ngIf="nombreControl?.touched && !nombreControl.valid" class="error">
         Ingresa nombre y apellido
        </span> -->
      </fieldset>
      <fieldset>
        <input placeholder="Empresa:" type="text" tabindex="2"  formControlName="empresa" class="form-control empresa"required>
        <!-- <span *ngIf="empresaControl?.touched && !empresaControl.valid" class="error">
          Nombre de tu empresa
         </span> -->
      </fieldset>
      <fieldset>
        <input placeholder="Teléfono" type="tel" tabindex="3"   formControlName="telefono" class="form-control telefono" name="telefono" required>
      </fieldset>
      <fieldset >
        <input placeholder="Mail" type="email" tabindex="4"   formControlName="emailCliente" name="emailCliente" required class="form-control mail"   >
        <!-- <span *ngIf="emailControl?.touched && !emailControl.valid" class="error">
         Ingresa tu email <br/>
         </span> -->
      </fieldset>
      <fieldset>
        <textarea placeholder="Mensaje" tabindex="5"   formControlName="mensaje" class="form-control textarea"   required ></textarea> 
        <!-- <span *ngIf="mensajeControl?.touched && !mensajeControl.valid" class="error">
          Ingresa tu consulta
          </span> -->
      </fieldset> 
      <div class="container-buttons">
        <div class="forms-buttons">
            <label>
              <button name="submit" type="submit"  data-submit="...Sending" (click)="sendEmail()" >Enviar</button>
            </label>
            <label for="">
                <button name="delete" type="reset" >Borrar todo</button>
            </label>
          </div>
      </div>
      <!-- <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" [value]="location">  -->
    </form>
  </div>
