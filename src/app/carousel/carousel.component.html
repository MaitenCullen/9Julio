
<ngb-carousel
	#carousel
	[interval]="4000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)"
>
	<ng-template ngbSlide *ngFor="let img of images; index as i">
		<div class="carousel-caption">
		</div>
		<a  [href]="img.link" rel="nofollow noopener noreferrer">
			<div class="picsum-img-wrapper">
				<img [src]="img.img" alt="My image {{i + 1}} description" class="w-100" />
			</div>
		</a>
	</ng-template>
</ngb-carousel>
